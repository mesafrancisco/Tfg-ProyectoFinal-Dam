<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Detalle Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/stylemenu.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/menubueno :: menu}"></div>

<div class="content-container">
    <div class="content">
        <div class="container-fluid mt-4">
            <div class="row justify-content-center">
                <div class="col-12 card p-4">
                    <h2 class="text-center mb-4">Crear Cliente</h2>
                    <!-- Formulario para editar los detalles del cliente -->
                    <form th:action="@{/clientes/actualizar}" th:object="${cliente}" method="post">
                        <input type="hidden" th:field="*{id}"> <!-- Asegurar que el ID se envía correctamente -->

                        <div class="row">
                            <div class="form-group col-md-2">
                                <label>Nombre:</label>
                                <input type="text" th:field="*{nombre}" class="form-control" readonly>
                            </div>

                            <div class="form-group col-md-3">
                                <label>Apellidos:</label>
                                <input type="text" th:field="*{apellidos}" class="form-control" readonly>
                            </div>

                            <div class="form-group col-md-2">
                                <label>DNI:</label>
                                <input type="text" th:field="*{dni}" class="form-control" readonly>
                            </div>

                            <div class="form-group col-md-2">
                                <label>Teléfono:</label>
                                <input type="text" th:field="*{telefono}" class="form-control" readonly>
                            </div>

                            <div class="form-group col-md-4">
                                <label>Email:</label>
                                <input type="email" th:field="*{email}" class="form-control" readonly>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="button" id="editarBtn" class="btn btn-warning" onclick="toggleEditMode()">Editar</button>
                            <button type="submit" id="guardarBtn" class="btn btn-success d-none">Guardar</button>
                            <a href="/clientes" class="btn btn-primary">Volver</a>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</div>

<script src="/js/js.js"></script>
</body>
</html>
