<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Crear Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/stylemenu.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/menubueno :: menu}"></div>

<div class="content-container">
    <div class="content">
        <div class="container-fluid mt-4">
            <div class="row justify-content-center">
                <div class="col-12 card p-4">
                    <h2 class="text-center mb-4">Crear Cliente</h2>

                    <form th:action="@{/clientes}" th:object="${cliente}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>Nombre:</label>
                                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" required>
                            </div>

                            <div class="form-group col-md-6">
                                <label>Apellidos:</label>
                                <input type="text" name="apellidos" th:field="*{apellidos}" class="form-control" required>
                            </div>

                            <div class="form-group col-md-6">
                                <label>DNI:</label>
                                <input type="text" name="dni" th:field="*{dni}" class="form-control">
                            </div>

                            <div class="form-group col-md-6">
                                <label>Tel√©fono:</label>
                                <input type="number" name="telefono" th:field="*{telefono}" class="form-control">
                            </div>

                            <div class="form-group col-md-6">
                                <label>Email:</label>
                                <input type="email" name="email" th:field="*{email}" class="form-control">
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/js.js"></script>
</body>
</html>
