<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styleRegistro.css">

</head>
<body>
<div class="left-section"></div>
<div class="right-section">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Imagen centrada sobre el contenedor de registro -->
            <div class="col-xl-12 d-flex" style="display: flex; align-items: center; justify-content: center;">
                <div class="image-container">
                    <img src="/images/logo.png" alt="Logo">
                </div>
            </div>

            <div class="col-xl-12 d-flex" style="display: flex; align-items: center; justify-content: center;">
                <div class="register-container">
                    <h1 class="text-center">Regístrate</h1>
                    <form th:action="@{/registro}" method="post">
                        <!-- Campo de nombre -->
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input id="nombre" name="nombre" type="text" class="form-control" required>
                        </div>

                        <!-- Campo de apellido -->
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input id="apellido" name="apellido" type="text" class="form-control" required>
                        </div>

                        <!-- Campo de email -->
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input id="email" name="email" type="email" class="form-control" required>
                        </div>

                        <!-- Campo de contraseña -->
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input id="password" name="password" type="password" class="form-control" required>
                        </div>

                        <!-- Botón de envío -->
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-success">
                                Registrar <i class="fas fa-user-plus"></i>
                            </button>
                        </div>
                    </form>

                    <!-- Enlace para inicio de sesión -->
                    <div class="form-group text-center">
                        <span style="font-size: 1.2rem;">Si ya tienes cuenta, <a th:href="@{/login}">inicia sesión aquí</a>.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
