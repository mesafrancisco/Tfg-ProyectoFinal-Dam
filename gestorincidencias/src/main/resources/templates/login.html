<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styleLogin.css">


</head>
<body>
<div class="left-section"></div>
<div class="right-section">
    <div class="container">
        <div class="row justify-content-center">
            <div style="margin-bottom: 20px;">
                <img src="/images/logo.png" alt="Logo" style="max-width: 130px; height: 150px; border-radius: 50%; object-fit: cover;">
            </div>
            <div class="col-xl-12 d-flex" style="display: flex; align-items: center; justify-content: center;">
                <div class="login-container">
                    <form th:action="@{/login}" method="post">

                        <!-- Campo CSRF -->
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

                        <!-- Mensaje de error -->
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Usuario o contraseña inválidos</div>
                        </div>

                        <!-- Campo de usuario -->
                        <div class="form-group">
                            <label for="username">Nombre de usuario:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </div>
                                <input id="username" name="username" type="text" class="form-control" required>
                            </div>
                        </div>

                        <!-- Campo de contraseña -->
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-key"></i>
                                    </span>
                                </div>
                                <input id="password" name="password" type="password" class="form-control" required>
                            </div>
                        </div>

                        <!-- Botón de envío -->
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-block">
                                Login <i class="fas fa-arrow-right-to-bracket"></i>
                            </button>
                        </div>
                    </form>

                    <!-- Enlace para registro -->
                    <div class="form-group text-center">
                        <span style="font-size: 1.2rem;">Si eres nuevo usuario, <a href="/registro">regístrate aquí</a>.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
