<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Registro de incidencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- Logo de la aplicación -->
        <a class="navbar-brand" href="#">
            <img src="/images/Logo.webp" width="100" height="100" alt="Logo">
            Gestión de Incidencias
        </a>
        <!-- Vistas de la aplicación -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/incidencias}">Incidencias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/incidencias/nuevo}">Nueva incidencia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reportes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Configuración</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de incidencia</h1>
            <div class="card-body">

                <form th:action="@{/incidencias}" th:object="${incidencia}" method="post">

                    <div class="form-group">
                        <label>Título: </label>
                        <input type="text" name="titulo" th:field="*{titulo}" class="form-control" placeholder="Ponga el título" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Descripción:: </label>
                        <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Ponga la descripción" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Fecha creación: </label>
                        <input type="datetime-local" name="fechaCreacion" th:field="*{fechaCreacion}" class="form-control" placeholder="Ponga la fecha" >
                    </div>

                    <br>
                    <div class="form-group">
                        <label>Fecha Resolución: </label>
                        <input type="datetime-local" name="fechaResolucion" th:field="*{fechaResolucion}" class="form-control" placeholder="Ponga la fecha" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Estado: </label>
                        <select name="estado" th:field="*{estado}" class="form-control" required>
                            <option value="" disabled selected>Seleccione un estado</option>
                            <option value="Registrada">Registrada</option>
                            <option value="En_Curso">En_Curso</option>
                            <option value="Cerrada">Cerrada</option>
                        </select>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
